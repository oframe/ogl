<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>OGL â€¢ Sort Transparency</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="Info">Sort Transparency</div>
    <script type="module">
        import {Renderer, Camera, Transform, Texture, Program, Mesh, Color} from '../src/Core.js';
        import {Plane} from '../src/Extras.js';
        
        const vertex = `
            precision highp float;
            precision highp int;

            attribute vec2 uv;
            attribute vec3 position;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            varying vec2 vUv;
            varying vec4 vMVPos;

            void main() {
                vUv = uv;
                vec3 pos = position;
                float dist = pow(length(vUv - 0.5), 2.0) - 0.25;
                pos.z += dist * 0.5;
                vMVPos = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * vMVPos;
            }
        `;

        const fragment = `
            precision highp float;
            precision highp int;

            uniform sampler2D tMap;
            uniform vec3 uColor;

            varying vec2 vUv;
            varying vec4 vMVPos;

            void main() {
                float alpha = texture2D(tMap, vUv).g;
                
                vec3 color = uColor + vMVPos.xzy * 0.05;
                
                float dist = length(vMVPos);
                float fog = smoothstep(5.0, 10.0, dist);
                color = mix(color, vec3(1.0), fog);
                
                gl_FragColor.rgb = color;
                gl_FragColor.a = alpha;
                if (alpha < 0.01) discard;
            }
        `;

        // This demonstrates the default geometry sorting before rendering.
        // It does not include sorting between faces/points within a single geometry.

        {
            const renderer = new Renderer({dpr: 2});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(1, 1, 1, 1);

            const camera = new Camera(gl, {fov: 35});
            camera.position.set(0, 0, 7);
            camera.rotation.z = -0.3;

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();

            const geometry = new Plane(gl, 1, 1, 10);

            const texture = new Texture(gl);
            const img = new Image();
            img.onload = () => texture.image = img;
            img.src = 'assets/leaf.jpg';

            const program = new Program(gl, {
                vertex,
                fragment,
                uniforms: {
                    tMap: {value: texture},
                    uColor: {value: new Color('#3e9873')},
                },
                transparent: true,
                cullFace: null,
            });

            const meshes = [];

            for (let i = 0; i < 20; i++) {
                const mesh = new Mesh(gl, {geometry, program});
                mesh.position.set(
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 3
                );
                mesh.rotation.set(
                    0,
                    (Math.random() - 0.5) * 6.28,
                    (Math.random() - 0.5) * 6.28
                );
                mesh.scale.set(Math.random() * 0.5 + 0.5);
                mesh.speed = Math.random() + 0.5;
                mesh.setParent(scene);
                meshes.push(mesh);
            }

            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);

                meshes.forEach(mesh => {
                    mesh.rotation.y += 0.05;
                    mesh.rotation.z += 0.05;
                    mesh.position.y -= 0.02 * mesh.speed;
                    if (mesh.position.y < -3) mesh.position.y += 6;
                });

                scene.rotation.y += 0.015;

                // Objects are automatically sorted if renderer.sort === true
                renderer.render({scene, camera});
            }
        }

    </script>
</body>
</html>
