<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>OGL â€¢ Compressed Textures</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="Info">Compressed Textures.</div>
    <script type="module">
        import {Renderer, Camera, Transform, Texture, Program, Mesh, Plane, Orbit} from '../src/index.mjs';
        import {KTXLoader} from '../src/extras/KTXLoader.js';
        
        const vertex = /* glsl */ `
            attribute vec2 uv;
            attribute vec3 position;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            varying vec2 vUv;

            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragment = /* glsl */ `
            precision highp float;

            uniform sampler2D tMap;

            varying vec2 vUv;

            void main() {
                gl_FragColor = texture2D(tMap, vUv);
            }
        `;

        {
            const renderer = new Renderer({dpr: 2});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(1, 1, 1, 1);

            const camera = new Camera(gl, {fov: 45});
            camera.position.set(-1, 0.5, 2);
            
            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();

            const pvrtc = renderer.getExtension('WEBGL_compressed_texture_pvrtc');
            const s3tc = renderer.getExtension('WEBGL_compressed_texture_s3tc');
            const etc = renderer.getExtension('WEBGL_compressed_texture_etc');
            const etc1 = renderer.getExtension('WEBGL_compressed_texture_etc1');
            const astc = renderer.getExtension('WEBGL_compressed_texture_astc');

            // In order of preference
            const type = (() => {
                if (pvrtc) return 'pvrtc';
                if (s3tc) return 's3tc';
                if (etc) return 'etc';
                if (etc1) return 'etc1';
                if (astc) return 'astc'; // Much heavier
            })();

            const texture = KTXLoader.loadTexture(gl, {
                src: `assets/compressed/${type}-m-y.ktx`,
            });

            const geometry = new Plane(gl);

            const program = new Program(gl, {
                vertex,
                fragment,
                uniforms: {
                    tMap: {value: texture},
                },
                cullFace: null,
            });

            const mesh = new Mesh(gl, {geometry, program});
            mesh.setParent(scene);

            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);

                controls.update();
                renderer.render({scene, camera});
            }
        }

    </script>
</body>
</html>
