<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>OGL â€¢ MSDF Text Glyphs (Multichannel Signed Distance Fields)</title>
    <link href="assets/main.css" rel="stylesheet">
</head>
<body>
    <div class="Info">MSDF Text Glyphs (Multichannel Signed Distance Fields)</div>
    <script type="module">
        import {Renderer, Camera, Transform, Geometry, Texture, Program, Mesh, Orbit, Text} from '../src/index.mjs';
        
        const vertex100 = /* glsl */ `
            precision highp float;
            precision highp int;

            attribute vec2 uv;
            attribute vec3 position;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            varying vec2 vUv;

            void main() {
                vUv = uv;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragment100 = /* glsl */ `
            #extension GL_OES_standard_derivatives : enable

            precision highp float;
            precision highp int;

            uniform sampler2D tMap;

            varying vec2 vUv;

            void main() {

                vec3 tex = texture2D(tMap, vUv).rgb;
                float signedDist = max(min(tex.r, tex.g), min(max(tex.r, tex.g), tex.b)) - 0.5;
                float d = fwidth(signedDist);
                float alpha = smoothstep(-d, d, signedDist);

                if (alpha < 0.01) discard;

                gl_FragColor.rgb = vec3(0.0);
                gl_FragColor.a = alpha;
            }
        `;
        
        const vertex300 = /* glsl */ `#version 300 es
            precision highp float;
            precision highp int;

            in vec2 uv;
            in vec3 position;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;

            out vec2 vUv;

            void main() {
                vUv = uv;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragment300 = /* glsl */ `#version 300 es
            precision highp float;
            precision highp int;

            uniform sampler2D tMap;

            in vec2 vUv;

            out vec4 color;

            void main() {

                vec3 tex = texture(tMap, vUv).rgb;
                float signedDist = max(min(tex.r, tex.g), min(max(tex.r, tex.g), tex.b)) - 0.5;
                float d = fwidth(signedDist);
                float alpha = smoothstep(-d, d, signedDist);

                if (alpha < 0.01) discard;

                color.rgb = vec3(0.0);
                color.a = alpha;
            }
        `;

        {
            const renderer = new Renderer({dpr: 2});
            const gl = renderer.gl;
            document.body.appendChild(gl.canvas);
            gl.clearColor(1, 1, 1, 1);

            const camera = new Camera(gl, {fov: 45});
            camera.position.set(0, 0, 7);

            const controls = new Orbit(camera);

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.perspective({aspect: gl.canvas.width / gl.canvas.height});
            }
            window.addEventListener('resize', resize, false);
            resize();

            const scene = new Transform();

            /*
            
            Instructions to generate necessary MSDF assets

            Install msdf-bmfont https://github.com/soimy/msdf-bmfont-xml
            `npm install msdf-bmfont-xml -g`

            Then, using a font .ttf file, run the following (using 'FiraSans-Bold.ttf' as example)

            `msdf-bmfont -f json -m 512,512 -d 2 --pot --smart-size FiraSans-Bold.ttf`

            Outputs a .png bitmap spritesheet and a .json with character parameters.

            */

            const texture = new Texture(gl, {
                generateMipmaps: false,
            });
            const img = new Image();
            img.onload = () => texture.image = img;
            img.src = 'assets/fonts/FiraSans-Bold.png';

            const program = new Program(gl, {
                
                // Get fallback shader for WebGL1 - needed for OES_standard_derivatives ext
                vertex: renderer.isWebgl2 ? vertex300 : vertex100,
                fragment: renderer.isWebgl2 ? fragment300 : fragment100,
                uniforms: {
                    tMap: {value: texture},
                },
                transparent: true,
                cullFace: null,
                depthWrite: false,
            });

            loadText();
            async function loadText() {
                const font = await (await fetch('assets/fonts/FiraSans-Bold.json')).json();
                
                const text = new Text({
                    font,
                    text: 'don\'t panic',
                    width: 4,
                    align: 'center',
                    letterSpacing: -0.05,
                    size: 1,
                    lineHeight: 1.1,
                });

                // Pass the generated buffers into a geometry
                const geometry = new Geometry(gl, {
                    position: {size: 3, data: text.buffers.position},
                    uv: {size: 2, data: text.buffers.uv},
                    id: {size: 1, data: text.buffers.id},
                    index: {data: text.buffers.index},
                });

                const mesh = new Mesh(gl, {geometry, program});

                // Use the height value to position text vertically. Here it is centered.
                mesh.position.y = text.height * 0.5;
                mesh.setParent(scene);
            }

            requestAnimationFrame(update);
            function update(t) {
                requestAnimationFrame(update);
                controls.update();
                renderer.render({scene, camera});
            }
        }

    </script>
</body>
</html>
